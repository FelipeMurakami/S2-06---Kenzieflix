<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KenzieFlix</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="./img/logo 1.png" alt="">
        </div>
        <div class="pergunta">
            Quem está assistindo?
        </div>
    </header>

    <nav class="usuarios">
        <ul class="listuser">

            <li>
                <figure>
                    <div class="img1">
                        <img src="./img/avatar1.png" alt="Perfil do kenzie flix menina de cabelo rosa" class="perfil_1">
                    </div>
                    <figcaption>Aline</figcaption>
                </figure>
            </li>

            <li>
               <figure>
                   <div class="img2">
                        <img src="./img/avatar1 (1).png" alt="perfil da cara de um panda" class="perfil_2">
                   </div>               
                <figcaption>Pedrinho</figcaption>
               </figure>
            </li>

            <li>
                <figure>
                    <div class="img3">
                        <img src="./img/avatar1 (2).png" alt="perfil cara de um robô" class="perfil_3">
                    </div>
                    <figcaption>Júlia</figcaption>
                </figure>
            </li>

            <li>
                <figure>
                    <div class="add"> 
                        <img class= "img-pai" src="./img/Frame 5 (1).svg" alt="adicionar usuários" class="adicionar">
                    </div>
                    <figcaption>Adicionar perfil</figcaption>
                </figure>
            </li>

        </ul>
    </nav>

    <section class="botao">     
            <button>Gerenciar Perfis</button>     
    </section>

    
</body>
</html>
